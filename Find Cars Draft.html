<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Used BMWs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Verdana, sans-serif;
      background: #f1f1f1;
    }

    header {
      background-image: url('https://cdn.dicklovett.co.uk/uploads/header_image/2_220_l.jpg?v=1685641662'); 
      background-size: cover;
      background-position: center;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #000000;
      padding: 10px;
      color: white;
    }

    .navbar div {
      cursor: pointer;
    }

    .main-content {
      text-align: center;
      padding: 30px 10px;
      background-color: #ffffff;
    }

    .main-content h2 {
      margin-bottom: 10px;
    }

    .main-content p {
      font-size: 14px;
      color: #555;
    }

    .browse-btn {
      background-color: #0066b3;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 15px;
    }

    .car-listings {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0px 0px 10px #ccc;
    }

    .car {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 10px;
      background-color: #222222; 
    }

    @media screen and (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Find a Used BMW</h1>
    <p>Browse through our top picks!</p>
  </header>

  <div class="navbar">
    <div>Find Cars</div>
    <div>Sell or Trade</div>
    <div>Why Approved Used?</div>
  </div>

  <section class="main-content">
    <h2>Trendy Listings</h2>
    <p>Check out these trending models!</p>
  </section>

  <div class="car-listings">
    <div class="car"></div>
    <div class="car"></div>
    <div class="car"></div>
  </div>

  <footer>
    <span>&copy; 2025 BMW Project. Just for university, not real.</span>
  </footer>

</body>
</html>
