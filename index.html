<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Used BMW Cars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .nav-section {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background-color: #444;
    }
    .nav-item {
      background-color: #ddd;
      text-align: center;
      padding: 0.8rem;
      width: 120px;
      font-size: 0.9rem;
    }
    .main-heading {
      text-align: center;
      padding: 2rem 1rem;
    }
    .cta-button {
      display: block;
      margin: 1rem auto;
      padding: 0.8rem 1.5rem;
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
    }
    .search-box {
      background-color: white;
      margin: 2rem;
      padding: 1rem;
      border-radius: 5px;
    }
    .search-box select, .search-box button {
      margin: 0.5rem;
      padding: 0.5rem;
      width: 40%;
    }
    .display-box {
      background-color: #eee;
      border: 1px solid #ccc;
      color: #333;
      text-align: center;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    @media (max-width: 600px) {
      .nav-section {
        flex-direction: column;
        align-items: center;
      }
      .search-box select, .search-box button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Used BMW Website</h1>
  </header>

  <div class="nav-section">
    <div class="nav-item">SEARCH CARS</div>
    <div class="nav-item">SELL BMW</div>
  </div>

  <div class="main-heading">
    <h2>Find Your Perfect BMW</h2>
    <button class="cta-button">Browse Range</button>
  </div>

  <div class="search-box">
    <div class="display-box">Start Searching Here!</div>
    <select><option>Postcode</option></select>
    <select><option>Range</option></select>
    <button>Search</button>
  </div>


</body>
</html>
