<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Used BMWs For Sale</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Verdana, sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      width: 200px;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      height: 100%;
      position: fixed;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
    }

    .navbar a:hover {
      background-color: #333;
    }

    .main-content {
      margin-left: 200px;
      padding: 0;
      width: calc(100% - 200px);
      flex-grow: 1;
    }

    header {
      background-image: url('https://cdn.dicklovett.co.uk/uploads/header_image/2_220_l.jpg?v=1685641662'); 
      background-size: cover;
      background-position: center;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .intro {
      text-align: center;
      padding: 30px 10px;
      background-color: #ffffff;
    }

    .intro h2 {
      margin-bottom: 10px;
    }

    .intro p {
      font-size: 14px;
      color: #555;
    }

    .browse-btn {
      background-color: #0066b3;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }

    .search-area {
      background-color: #ffffff;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px #ccc;
      margin: 20px auto;
      text-align: center;
    }

    .search-area h3 {
      color: #333;
    }

    .search-area select,
    .search-area a > button {
      margin: 10px 5px;
      padding: 10px;
      min-width: 160px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .search-area a > button {
      background-color: #0066b3;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: #FFF;
      padding: 20px;
      background-color: #000000;
      box-sizing: border-box;
    }

    @media screen and (max-width: 600px) {
      body {
        flex-direction: column;
      }

      .navbar {
        width: 100%;
        height: auto;
        flex-direction: row;
        position: relative;
        justify-content: space-around;
      }

      .main-content {
        margin-left: 0;
        width: 100%;
      }

      .search-area select,
      .search-area a > button {
        width: 90%;
      }

      footer {
        position: relative;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="FindCars.html">Find Cars</a>
  <a href="sell-or-trade.html">Sell or Trade</a>
  <a href="why-approved-used.html">Why Approved Used?</a>
</div>

<div class="main-content">
  <header>
    <h1>Used BMW Listings</h1>
    <p>Your one-stop place to find pre-owned BMWs</p>
  </header>

  <section class="intro">
    <h2>Welcome to the BMW Page!</h2>
    <p>These cars are inspected. They're good to go.</p>
    <button class="browse-btn">Browse Listings</button>
  </section>

  <section class="search-area">
    <h3>Search Options</h3>

    <select>
      <option disabled selected>Enter Postcode</option>
      <option>SW1A 1AA</option>
      <option>LS1 4PL</option>
      <option>B1 1TB</option>
    </select>

    <select>
      <option disabled selected>Distance</option>
      <option>5 miles</option>
      <option>10 miles</option>
      <option>25 miles</option>
      <option>50 miles</option>
      <option>100+ miles</option>
    </select>

    <select>
      <option disabled selected>Payment Option</option>
      <option>Finance</option>
      <option>Cash</option>
      <option>Part Exchange</option>
    </select>

    <select>
      <option disabled selected>Car Make</option>
      <option>BMW</option>
    </select>

    <select>
      <option disabled selected>Model</option>
      <option>1 Series</option>
      <option>2 Series</option>
      <option>3 Series</option>
      <option>4 Series</option>
      <option>5 Series</option>
      <option>7 Series</option>
      <option>i3</option>
      <option>i8</option>
      <option>X1</option>
      <option>X3</option>
      <option>X5</option>
      <option>Z4</option>
    </select>

    <select>
      <option disabled selected>Type of Body</option>
      <option>Saloon</option>
      <option>SUV</option>
      <option>Coupe</option>
      <option>Convertible</option>
      <option>Hatchback</option>
      <option>Estate</option>
    </select>

    <select>
      <option disabled selected>Mileage</option>
      <option>Under 10,000</option>
      <option>10,000 - 30,000</option>
      <option>30,000 - 60,000</option>
      <option>60,000+</option>
    </select>

    <select>
      <option disabled selected>Fuel Economy</option>
      <option>20+ MPG</option>
      <option>30+ MPG</option>
      <option>50+ MPG</option>
    </select>

    <select>
      <option disabled selected>Fuel Type</option>
      <option>Petrol</option>
      <option>Diesel</option>
      <option>Hybrid</option>
      <option>Electric</option>
    </select>

    <select>
      <option disabled selected>Extras</option>
      <option>Leather Seats</option>
      <option>Sunroof</option>
      <option>Navigation</option>
      <option>Heated Seats</option>
      <option>Parking Sensors</option>
    </select>

    <br />

    <a href="why-approved-used.html">
      <button type="button">Search (13,000+ cars!)</button>
    </a>
  </section>
</div>

<footer>
  <p>&copy; Used BMW Cars for Sale</p>
</footer>

</body>
</html>
