<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Used BMWs For Sale</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Verdana, sans-serif;
      background: #f1f1f1;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 180px;
      background-color: #000000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-top: 60px;
      padding-left: 10px;
      z-index: 1000;
    }

    .navbar div {
      margin: 10px 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    header {
      background-image: url('https://cdn.dicklovett.co.uk/uploads/header_image/2_220_l.jpg?v=1685641662');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 60px 20px;
      text-align: center;
      margin-left: 200px;
    }

    .main-content {
      text-align: center;
      padding: 30px 10px;
      background-color: #ffffff;
      margin-left: 200px;
    }

    .main-content h2 {
      margin-bottom: 10px;
    }

    .main-content p {
      font-size: 14px;
      color: #555;
    }

    .browse-btn {
      background-color: #0066b3;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 15px;
    }

    .search-area {
      background-color: #ffffff;
      margin: 20px auto 20px 200px;
      padding: 20px;
      max-width: 800px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px #ccc;
    }

    .search-area h3 {
      text-align: center;
      color: #333;
    }

    .search-area select,
    .search-area button {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px;
      min-width: 160px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    footer {
      text-align: left;
      font-size: 20px;
      color: #FFF;
      padding: 20px;
      background-color: #000000;
      margin-left: 200px;
    }

    @media screen and (max-width: 600px) {
      .navbar {
        position: relative;
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px;
      }

      header,
      .main-content,
      .search-area,
      footer {
        margin-left: 0;
      }

      .search-area select,
      .search-area button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div><a href="index.html">Home</a></div>
    <div><a href="FindCars.html">Find Cars</a></div>
    <div><a href="#">Sell or Trade</a></div>
    <div><a href="#">Why Approved Used?</a></div>
  </div>

  <header>
    <h1>Used BMW Listings</h1>
    <p>Your one-stop place to find pre-owned BMWs</p>
  </header>

  <section class="main-content">
    <h2>Welcome to the BMW Page!</h2>
    <p>These cars are inspected. They're good to go.</p>
    <button class="browse-btn">Browse Listings</button>
  </section>

  <section class="search-area">
    <h3>Search Options</h3>
    <select><option>Enter Postcode</option></select>
    <select><option>Distance</option></select>
    <select><option>Payment Option</option></select>
    <select><option>Car Make</option></select>
    <select><option>Model</option></select>
    <select><option>Type of Body</option></select>
    <select><option>Mileage</option></select>
    <select><option>Fuel Economy</option></select>
    <select><option>Fuel Type</option></select>
    <select><option>Extras</option></select>
    <br>
    <button>Search (13,000+ cars!)</button>
  </section>

  <footer>
    <p>&copy; Used BMW Cars for Sale</p>
  </footer>

</body>
</html>
